<div class="c-container">
  <mat-card class="c-card">
    <mat-card-title class="u-text-align--center"> Redefinir senha </mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Nova senha</mat-label>
        <input matInput type="password" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Confirmar nova senha</mat-label>
        <input matInput type="password" />
      </mat-form-field>
      <button mat-raised-button color="primary">Redefinir</button>
      <button mat-button color="primary" (click)="goToLoginPage()">Voltar ao login</button>
    </mat-card-content>
  </mat-card>
</div>
