<div class="c-container">
  <mat-card class="c-card">
    <mat-card-title class="u-text-align--center">Cadastrar Usuário</mat-card-title>
    <mat-card-content>
      <form class="u-display--flex u-flex-direction--column" [formGroup]="form">
        <mat-form-field appearance="fill">
          <mat-label>Nome</mat-label>
          <input matInput type="text" id="firstName" formControlName="firstName" required />
          <mat-error *ngIf="form.hasError('required', 'firstName')"> O campo nome é obrigatório </mat-error>
          <mat-error *ngIf="form.hasError('minlength', 'firstName')">
            O campo nome deve conter no mínimo dois caracteres
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Sobrenome</mat-label>
          <input matInput type="text" id="lastName" formControlName="lastName" required />
          <mat-error *ngIf="form.hasError('required', 'lastName')"> O campo sobrenome é obrigatório </mat-error>
          <mat-error *ngIf="form.hasError('minlength', 'lastName')">
            O campo sobrenome deve conter no mínimo dois caracteres
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Email instituicional</mat-label>
          <input matInput type="email" id="email" formControlName="email" required />
          <mat-error *ngIf="form.hasError('required', 'email')"> O campo email é obrigatório </mat-error>
          <mat-error *ngIf="form.hasError('email', 'email')"> O email digitado é inválido </mat-error>
        </mat-form-field>
        <app-submit-button
          class="u-display--flex"
          label="Cadastrar"
          [disabled]="!form.valid"
          (click)="submitUser()"
          [loading]="isLoading">
        </app-submit-button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
