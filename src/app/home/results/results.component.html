<div class="c-container">
  <mat-card class="c-card">
    <mat-card-content class="u-flex-expand u-flex-justify--around">
      <form class="u-display--flex u-flex-direction--column" [formGroup]="form">
        <mat-form-field>
          <mat-label>An√°lise</mat-label>
          <mat-select>
            <mat-option *ngFor="let analise of analises" [value]="analise.value">{{
              analise.viewValue
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </form>
      <div>
        <canvas id="chart">{{ chart }}</canvas>
      </div>
      <button mat-flat-button color="primary" id="download" (click)="downloadChart()">
        <mat-icon fontIcon="download"> </mat-icon>
        Baixar imagem
      </button>
    </mat-card-content>
  </mat-card>
</div>
