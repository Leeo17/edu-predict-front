<h1 mat-dialog-title>Apagar análise</h1>
<div mat-dialog-content>Tem certeza que deseja apagar a análise?</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="primary" (click)="cancel()">Não</button>
  <button mat-flat-button mat-dialog-close cdkFocusInitial color="primary" (click)="confirm()">Sim</button>
</div>
